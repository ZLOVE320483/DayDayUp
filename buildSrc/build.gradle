allprojects {
    apply plugin: 'groovy'

    repositories {
        mavenCentral()
        google()
        jcenter()
    }

}

sourceSets {
    main {
        groovy {
            srcDir 'src/main/groovy'
        }

        resources {
            srcDir 'src/main/resources'
        }
    }
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()

    // --- gradle ---
    implementation 'com.android.tools.build:gradle:4.0.2'
}